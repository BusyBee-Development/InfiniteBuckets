# =================================================================== #
#                           BUILT-IN PRESETS                         #
# =================================================================== #
#
# These are the default bucket types that come with the plugin.
# You can disable any of them by setting enabled: false
#

presets:
  # Standard water bucket behavior
  water_bucket:
    id: "water_bucket"
    displayName: "<aqua>Infinite Water Bucket</aqua>"
    lore:
      - "<blue><!italic>• Never runs out of water</blue>"
      - "<gray><!italic>• Right-click to place water</gray>"
      - "<gray><!italic>• Works in most dimensions</gray>"
    icon: "minecraft:water_bucket"
    mode: "vanilla_like"
    fluids: ["minecraft:water"]
    capacity: 1
    crafting:
      enabled: false
    permissions:
      use: "buckets.use.water"
      craft: ""
    enabled: true

  # Standard lava bucket behavior  
  lava_bucket:
    id: "lava_bucket"
    displayName: "<red>Infinite Lava Bucket</red>"
    lore:
      - "<orange><!italic>• Never runs out of lava</orange>"
      - "<gray><!italic>• Right-click to place lava</gray>"
      - "<yellow><!italic>⚠ Use with caution!</yellow>"
    icon: "minecraft:lava_bucket"
    mode: "vanilla_like"
    fluids: ["minecraft:lava"]
    capacity: 1
    crafting:
      enabled: false
    permissions:
      use: "buckets.use.lava"
      craft: ""
    enabled: true

  # Sponge-like bucket that drains water from an area
  empty_sponge_bucket:
    id: "sponge_bucket"
    displayName: "<yellow>Infinite Sponge Bucket</yellow>"
    lore:
      - "<aqua><!italic>• Absorbs water in a 5x5x5 area</aqua>"
      - "<gray><!italic>• Right-click to drain water</gray>"
      - "<green><!italic>• Removes waterlogging too!</green>"
    icon: "minecraft:bucket"
    mode: "drain_area" 
    behavior:
      radius: 2  # 5x5x5 cube around use point
      maxBlocksPerUse: 200
      cooldown: 10  # ticks
      waterlogged: true  # removes waterlogging from blocks
      fluids: ["minecraft:water"]  # only drains water
    crafting:
      enabled: false
    permissions:
      use: "buckets.use.sponge"
      craft: ""
    enabled: true

